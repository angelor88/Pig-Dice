<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>

    <!--First page  -->
    <div class="container entry-page">
      <h1>Pig Dice Game</h1>
        <form id="player1Name">
          <div>
            <label for="player1">Player 1 Name</label>
            <input type="text" id="player1">
          </div>
        </form>

        <form id="player2Name">
          <div>
            <label for="player2">Player 2 Name</label>
            <input type="text" id="player2">
          </div>
        </form>

          <div>
          <button>Submit</button>
          </div>

    </div>



<!--Game page  -->
    <div class="container game-page">
        <h1>Pig Dice</h1>
        <div class = "row">
          <div class="col-md-6">
              <h2>Player One</h2>
              <!--Roll button for player 1  -->
              <form id="buttonPlayer1">
                <div>
                  <input type="submit" value="Roll">

                  <!--Hold button for player 1 -->
                  <input type="submit" value="Hold">

                  <h3 id="roll1">Dice Rolled:</h3>
                  <p id="currentScore1">Current score:</p>
                  <p id="totalScore1">Total score:</p>
                </div>
              </form>
            </div>
          <div class="col-md-6">
              <h2>Player Two</h2>
              <!--Roll button for player 2  -->
              <form id="buttonPlayer2">
                <div>
                  <input type="submit" value="Roll">

                  <!--Hold button for player 2 -->
                  <input type="submit" value="Hold">

                  <h3 id="roll2">Dice Rolled:</h3>
                  <p id="currentScore2">Current score:</p>
                  <p id="totalScore2">Total score:</p>
                </div>
            </form>
          </div>
        </div>

          <form id="restartGame">
            <input type="submit" value="Restart the Game">
          </form>
    </div>
  </body>
</html>
