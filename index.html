<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>

    <!--First page  -->
    <div class="start-menu container">
        <h1>Let's play Pig Dice!</h1>
          <form id="player-1">
              <label for="player1Name">Player 1 Name:</label>
              <input required class="player1Name form-control" type="text">
          </form>
          <form id="player-2">
              <label for="player2Name">Player 2 Name:</label>
              <input required class="player2Name form-control" type="text">
          </form>
          <button id="start" class="btn">Start</button>
    </div>

        <!--Game Page  -->
        <div class="player-console container">

            <div class = "row">
              <!-- 1st player -->
              <div class="col-md-6">
                <h2>Player 1: <span id = "player1Name"><span></h2>
                  <!--Roll button for Player 1  -->
                  <button id="player1-roll" class="btn">Roll</button>
                  <!-- //hold button for player1 -->
                  <button id="player1-hold" class="btn">Hold</button>
                  
                <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                <p>Round Total: <span id="round-total-1"></span></p>
                <p>Total Score: <span id="total-score-1"></span></p>
              </div>
              <!-- 2nd Player -->
            <div class="col-md-6">
              <h2>Player 2: <span id = "player2Name"><span></h2>
                <!--Roll button for Player 2  -->
                <button id="player2-roll" class="btn">Roll</button>
                <!--Hold button for PLayer 2  -->
                <button id="player2-hold" class="btn">Hold</button>

                <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                <p>Round Total: <span id="round-total-2"></span></p>
                <p>Total Score: <span id="total-score-2"></span></p>
            </div>
            </div>
            <!--button to refresh the game  -->
            <button id="new-game" class="btn">NEW GAME</button>
          </div>

  </body>
</html>
